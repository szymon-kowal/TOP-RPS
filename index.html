<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-game</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "overlay">
        <div class = "content">
            <div id = "cont">
                <span id ="text"></span>
                <span class = "blink">|</span>
            </div>
            <div id = "textEnter"></div>
        </div>
    </div>
    <div id = "hidden" class = "container">
        <div class = "buttons">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
        <div class = "won"> Round winner is : <span class="winner"></span></div>
        <div class = "Score"><span>Score:</span>
            <div class = "text_p"> Player : <span class="p">0</span></div>
            <div class = "text_c"> Computer : <span class="c">0</span></div>
        </div>
    </div>
</body>
</html>
